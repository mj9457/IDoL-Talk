<body>
    <!-- Top-Bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>RE:WIND</span>
            <span class="nowTime">00:00</span>
            <i class="fab fa-twitch"></i>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
            <span>100%</span>
            <i class="fas fa-battery-full" style="transform:rotate(270deg);"></i>
        </div>
    </div>
    <!-- //Top-Bar -->

    <!-- Header -->
    <div class="screen-header">
        <h1 class="screen-header__title">친구</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-user-plus"></i></span>
            <span><i class="fas fa-music"></i></span>
            <span><i class="fas fa-cog"></i></span>
        </div>
    </div>

    <div class="friends-screen">

        <div class="user-profile">

                <img class="user-profile__img" src="../image/logo.jpg">

                <i class="fas fa-play"></i>
            </div>
        </div>

        <div class="user-multi-profile">
            <div class="user-multi-profile-bar">
                <span class="user-multi-profile-bar_name">내 멀티프로필</span>
                <a id="user-multi-profile-bar-btn" onclick="userProfileShow();"><i class="fas fa-chevron-up"></i></a>
            </div>
            <div id="user-profile__sub">
                <div class="user-profile-sub-info">
                    <img class="user-profile__sub-img" src="../image/waklogo2.png">

                <div class="user-profile-sub-info">
                    <img class="user-profile__sub-img" src="../image/waklogo2.png">
                    <span class="user-profile__sub-name">만들기</span>
                </div>
            </div>            
        </div>
        <!-- //User-Multi-Profile -->

        </div>
